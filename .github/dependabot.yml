version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "deps"
      prefix-development: "chore"
    labels:
      - "dependencies"
    reviewers:
      - "psyferlab"
